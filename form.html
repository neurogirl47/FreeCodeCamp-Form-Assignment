  <h1 id="title">Survey Form</h1>

  <form id-"survey-form">
    Name: <input type="text" name="name" id="name"><br>
    <label id="name-label" value="enter name">Enter your name</label><br>

        <label id="number-label">Enter a number from 1-100</label><br>

      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="black">Black</option>
    </select><br>
      Please select your gender

    <input type="radio" name="gender" value="other">Other<br>
    Please indicate your salary:<br>
    <input type="checkbox" name="salary" value="poor">0-30k per year<br>
    <input type="checkbox" name="salary" value="average">30k-75k per year<br>
    <input type="checkbox" name="salary" value="doing-good">75k+ per year<br>
    Additional Comments:<br>
    <textarea name="comments">
    </textarea><br>
    
    
      <input
      
    <input type="submit" value="Submit">
  </form>
